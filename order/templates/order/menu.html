{% extends "order/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
   
    <form method='POST'>
      <fiedset>
      <table class="table table-bordered">
        <tr>
          <th>Name</th>
          <th>Category</th>
          <th>Veg/Non-Veg</th>
          <th>Price</th>
        </tr>
        {% for menu in menus %}
        <tr >
         <td> {{ menu.name }}</td>
          <td>{{ menu.category }}</td>
          <td>{{ menu.veg }}</td>
          <td>{{ menu.price }}</td>
        </tr>
      
        {% endfor %}
        </table>
      </fiedset>

        
       
      </form>
   
    
  


{%  endblock content%}
